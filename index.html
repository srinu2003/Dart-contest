<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Coding Contest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        /* Add your custom styles here */

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Dart Coding Contest</h1>
        </div>
        <div class="content">
            <!-- Add your contest details and challenges here -->
            <div class="code-editor">
                <textarea id="code-input" rows="10" cols="50"></textarea>
                </br>
                <button id="run-button">Run</button>
                <button id="submit-button">Submit</button>
            </div>
            <div class="console">
                <pre id="console-output"></pre>
            </div>
        </div>
        <div class="footer">
            &copy; 2022 Dart Coding Contest. All rights reserved.
        </div>
    </div>
</body>
</html>
